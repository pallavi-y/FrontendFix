<div
  class="shadow-lg p-30 m-10 bg-white rounded"
  style="padding-top: 3rem; padding-bottom: 4rem"
>
  <div class="container p-20 my-20">
    <div class="container col-lg-12">
      <form
        name="form"
        #f="ngForm"
        (ngSubmit)="f.form.valid && onSubmit()"
        novalidate
      >
        <div class="controls">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-3 row p-1 m-2">
                <label class="p-10">Email *</label>
                <div class="col-md-10 mt-3">
                  <input
                    placeholder="Please enter your email *"
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                  />
                  <div
                    *ngIf="f.submitted && email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="email.errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="email.errors['email']">
                      Email is invalid. (Valid: name@***)
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-3 row p-1 m-2">
                <label>Password *</label>
                <div class="col-md-10 mt-3">
                  <input
                    placeholder="Please enter password *"
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    #password="ngModel"
                    [ngClass]="{
                      'is-invalid': f.submitted && password.errors
                    }"
                  />
                  <div
                    *ngIf="f.submitted && password.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="password.errors['required']">
                      Password is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 row p-1 m-4">
            <div class="form-check">

              <input id="radio" name="radiobtn" type="radio" value="1" [(ngModel)]="radiovalue">
              <label for="radio">Admin</label>
            </div>

            <div class="form-check">
              <input id="radio" name="radiobtn" type="radio" value="2" [(ngModel)]="radiovalue">
                <label for="radio">Employee</label>

            </div>

            <div class="form-check">
              <input id="radio" name="radiobtn" type="radio" value="3" [(ngModel)]="radiovalue">
              <label for="radio">Driver</label>

            </div>
              
            <!--<div *ngIf="isSubmitted && f.invalid">
              <div *ngIf="radiovalue.errors['required']">
               
              <p>Please select either value</p>
           </div>
          </div>-->
        </div>
        </div>

        <div class="mb-3 row p-1 m-4">
        <div class="d-grid gap-3 col-3 mx-auto">
          <button class="btn btn-success" type="submit">Sign in</button>
        </div>
        </div>

        <div class="mb-1 row p-1 m-4">
        <div class="d-grid gap-3 col-3 mx-auto mb-8">
          <button class="btn btn-success" type="button" (click)="SignUp(f)">Sign Up for Employees</button>
        </div>
        </div>
      </form>
