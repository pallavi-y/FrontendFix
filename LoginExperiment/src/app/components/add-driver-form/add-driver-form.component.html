<div class="container" style="margin-top: 6rem; margin-bottom: 6rem;">
    <div class=" text-center mt-5 ">
        <strong><h1 class="font-effect-shadow-multiple" style=" font-family: Merriweather, serif;">ADD DRIVER</h1></strong>
    </div>

    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4  border-dark shadow">
                <div class="card-body">
                    <div class="container">
                        <form class="was-validated" id="contact-form" role="form" [formGroup]="driverForm"
                            (ngSubmit)="OnAddDriverDetails(driverForm.value)">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Firstname *</label>
                                            <input id="first_name" type="text" name="first_name" class="form-control"
                                                placeholder="Please enter your firstname *" required="required"
                                                data-error="Firstname is required." formControlName="first_name">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname *</label>
                                            <input id="form_lastname" type="text" name="last_name" class="form-control"
                                                placeholder="Please enter your lastname *" required="required"
                                                data-error="Lastname is required." formControlName="last_name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Number *</label>
                                            <input id="form_name" type="tel" name="phone" class="form-control"
                                                placeholder="Please enter number *" required="required"
                                                data-error="Firstname is required." minlength="10"
                                                formControlName="phone" maxlength="10">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name"> Alternate Number *</label>
                                            <input id="form_name" type="tel" name="phone" class="form-control"
                                                placeholder="Please enter number *" required="required"
                                                data-error="Alternate number is required." minlength="10"
                                                formControlName="altphone" maxlength="10">

                                        </div>
                                    </div>

                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Location *</label>
                                            <input id="location" type="text" name="location" class="form-control"
                                                placeholder="Please enter location *" required="required"
                                                data-error="Location is required." formControlName="location">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Age *</label>
                                            <input id="age" type="number" name="age" class="form-control"
                                                placeholder="Please enter  age *" required="required"
                                                data-error="Age is required." formControlName="age">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control"
                                                placeholder="Please enter your email *" required="required"
                                                data-error="Valid email is required." formControlName="email">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                       
                                                <div class="form-group">
                                                    <label for="form_dob">Date of Birth *</label>
                                                    <input id="form_dob" type="date" name="dob" class="form-control"
                                                        placeholder="DD-MM-YYYY *" required="required" formControlName="dob"
                                                        >
        
                                                </div>
                                            
                                       <!-- <div class="form-group">
                                            <label for="form_need">Agency*</label>
                                            <select id="form_need" name="need" class="form-control" required="required"
                                                data-error="Please specify your need." formControlName="agency">
                                                <option value="" selected disabled>--Select--</option>
                                                <option>Ola</option>
                                                <option>Uber</option>
                                                <option>Rapido</option>
                                                <option>Other</option>
                                            </select>

                                        </div>-->
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Additional Information </label>
                                            <textarea id="form_message" name="message" class="form-control"
                                                placeholder="Write your message here." rows="4"></textarea>
                                        </div>

                                    </div>


                                    <div class="col-md-12 mt-4">

                                        <input type="submit" [disabled]="!driverForm.valid" class="btn btn-success btn-send  pt-2 btn-block
                        " value="ADD DRIVER">

                                    </div>

                                </div>


                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div>
    <app-footer></app-footer>
  </div>
